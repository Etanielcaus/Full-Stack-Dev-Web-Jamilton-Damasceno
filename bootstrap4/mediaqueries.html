<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style type="text/css">
        
        /*Small devices (landscape phones)*/
        @media (min-width: 576px) {
            body {
                background: red;
            }
        }

        /*Medium devices (tablets, 768px e superior)*/
        @media (min-width: 768px) {
            body {
                background: green;
            }
        }

        /*Large devices (desktops, 992px e superior)*/
        @media (min-width: 992px) {
            body{
                background: blue;
            }
        }

        /*Extra large devices (large desktops, 1200px e superior)*/
        @media (min-width: 1200px) {
            body{
                background-color: aqua;
            }
        }



        /**************************/
        /* Extra small devices (portraint phones) */
        @media (max-width: 575px) {
            body{
                background-color: #d2691e;
            }
        }

        /* Small devices (Landscape Phones) */
        @media (max-width: 767px) {
            body{
                background-color: #e016bf;
            }
        }

        /* Medium devices (Tablets) */
        @media (max-width: 991px) {
            body{
                background-color: #1bcf51;
            }
        }

        /* Large devices (Desktops) */
        @media (max-width: 1199px) {
            body{
                background-color: #d2b71e;
            }
        }



        /******************************************/
        /*Extra small devices (portrait phones, menor que 576px)*/
        @media () {}

        /*Small devices (landscape phones, 576px e maiores)*/
        @media () and () {}

        /*Medium devices (tablets, 768px e maiores)*/
        @media () and () {}

        /*Large devices (desktops, 992px e maiores)*/
        @media () and () {}

        /*Extra large devices (large desktops, 1200px  e maiores)*/
        @media () {}

    </style>
</head>
<body>

<!--
Media queries (Links úteis)

Tipos de mídias:

all – todos os dispositivos

aural – sintetizadores de voz

braille – leitores de Braille

embossed – impressoras de Braille

handheld – dispositivos de mão. Por exemplo: celulares com telas pequenas.

print – impressoras convencionais

projection – apresentações de slides

screen – monitores coloridas

tty – teleimpressores e terminais

tv – televisores

Exemplo de utilização:

<link rel="stylesheet" media="print" href="print.css" />

Exemplos de resoluções de telas:

￼320 pixels – Smartphones no modo retrato.

480 pixels – Smartphones no modo paisagem.

600 pixels – Tablets pequenos. Ex: Amazon Kindle (600×800)

￼768 pixels – Tablets maiores em modo retrato. Ex: iPad (768×1024)

1024 pixels – Tablets maiores em modo paisagem, monitores antigos.

￼1200 pixels – Monitores wide.

Links de media queries no Bootstrap:

https://getbootstrap.com/docs/4.1/layout/overview/

Exemplos de utilização media queries:

@media (min-width: 576px) { ... }-->
